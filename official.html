<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenji</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }
        .container{
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
        }
        .navid{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2% 6%;
        }
        .logo{
            color: rgb(255, 255, 255);
            font-size: 30px;
        }
        nav ul li{
            list-style-type: none;
            display: inline-block;
            padding: 8px 14px;
            position: relative;
        }
        nav ul li a{
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 17px;
        }
        nav ul li::after{
            content: '';
            width: 0%;
            height: 2px;
            background: red;
            display: block;
            margin: auto;
            transition: .5s;

        }
        nav ul li:hover::after{
            width: 100%;
        }

.abt::after{
    content: '';
    width: 100%;
    height: 3px;
    background: rgb(255, 0, 0);
    display: block;
}
.text-box h1{
    font-size: 40px;
    color: white;
}
header{
    text-align: center;
    margin-top: 2rem;
}
.card{
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    margin: 2rem auto;
    padding: 4rem;
    max-width: 650px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}
.card h2{
    border-bottom: 2px solid #6200e2;
    padding-bottom: .5rem;
    margin-bottom: 1rem;
}
.skills{
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    margin: 1rem;
}
.skill{
    text-align: center;

}
.skill img{
    width: 50px;
    height: 50px;
    margin-bottom: .5rem;
}
.skill img:hover{
    cursor: default;
}
.text-box {
  height: 20vh;               
  display: flex;               
  flex-direction: column;      
  justify-content: center;     
  align-items: center;         
  text-align: center;
  color: rgb(0, 0, 0);
  font-size: 40px;
}


body, html {
  height: auto;
  overflow-y: auto;    /* allow vertical scrolling */
}


.highlighted{
    color: purple;
}
.skill img html:hover{
    background-color: orange;
}
.projects-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #222;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      margin-top: 1rem;
    }
    .projects-box p{
        font-weight: 500;
        color: white;
    }
    html{
        scroll-behavior: smooth;
    }
    
@media (min-width: 768px) {
  body {
    font-size: 18px;
    padding: 2rem;
  }
  /* Add more styles for larger viewports here */
}


    </style>
</head>
<body>
    <nav class="container">
        <div class="navid">
            <div class="logo">Kenji</div>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Skills">Skills</a></li>
                <li><a href="#Projects">Projects</a></li>
            </ul>
        </div>
    </nav>
    <section class="text-box" id="Home">
        <h1>Hello I am <span class="highlighted">Kenji</span></h1>
    </section>
    <section class="card" id="About">
        <h2>About me</h2>
    </section>
    <section class="card">
  <h2>My Skills</h2>
  <div class="skills" id="Skills">
    <div class="skill" id="html"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="HTML"><br>Python</div>
    <div class="skill"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="CSS"><br>Html</div>
    <div class="skill"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="JavaScript"><br>CSS</div>
    <div class="skill"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Lua-Logo.svg" alt="Python"><br>Lua</div>
  </div>
</section>
<section class="card">
    <h1>Projects</h1>
    <div class="projects-box" id="Projects">
        <p>Don't have any yet</p>
    </div>
</section>

</body>
</html>
